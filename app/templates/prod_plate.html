<div class="product-card">
  <div class="product-image-container">
    {% if product.image_url %}
      <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
    {% else %}
      <img src="{{ url_for('static', filename='default_product.jpg') }}" alt="No image" class="product-image">
    {% endif %}
  </div>
  
  <div class="product-info">
    <h3 class="product-title">
      <a href="{{ url_for('product', id=product.id) }}" class="product-link">{{ product.name }}</a>
    </h3>
    
    <div class="product-meta">
      <div class="meta-item">
        <span class="meta-label">Тип:</span>
        <span class="meta-value">{{ product.type }}</span>
      </div>
      
      <div class="meta-item">
        <span class="meta-label">Статус:</span>
        <span class="meta-value status-{{ product.status|lower|replace(' ', '-') }}">
          {{ product.status }}
        </span>
      </div>
    </div>
  </div>
</div>

<style>
  .product-card {
    display: flex;
    flex-direction: column;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    background: white;
    margin-bottom: 15px;
    height: 100%;
  }
  
  .product-image-container {
    width: 100%;
    height: 120px;
    overflow: hidden;
    background: #f5f7fa;
  }
  
  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }
  
  .product-info {
    padding: 12px;
    flex-grow: 1;
  }
  
  .product-title {
    margin: 0 0 8px 0;
    font-size: 1rem;
    color: #2c3e50;
    line-height: 1.3;
  }
  
  .product-meta {
    display: flex;
    flex-direction: column; 
    gap: 6px;
    margin-bottom: 0;
  }
  
  .meta-item {
    display: flex;
    align-items: center;
    font-size: 0.8rem;
  }
  
  .meta-label {
    font-weight: 500;
    color: #7f8c8d;
    margin-right: 4px;
    min-width: 40px;
  }
  
  .status-available { color: #27ae60; }
  .status-booked, .status-reserved { color: #f39c12; }
  .status-unavailable { color: #e74c3c; }
  
  /* горизонтальная версия для больших экранов */
  @media (min-width: 768px) {
    .product-card {
      flex-direction: row;
      max-height: 120px;
    }
    
    .product-image-container {
      width: 120px;
      height: 120px;
    }
    
    .product-info {
      padding: 10px 12px;
    }
  }
</style>
